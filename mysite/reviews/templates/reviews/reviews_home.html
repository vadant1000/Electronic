{% extends 'main/layout.html' %}

{% block title %}Филиалы{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>
    <p>News</p>
    <div>
    {% for el in news %}
        <div class = "alert alert-warning">
            <h3>{{ el.title }}</h3>
            <p>{{ el.anons }}</p>
            <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Читать детальнее</a>
        </div>
    {% endfor %}
    </div>
{% endblock %}
